{% extends "base.html" %}
{% load static %}


{% block side_toolbar %}
    <a href="{% url 'notes:add_note' %}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
{% endblock %}

{% block main_content %}

<h1>Tags</h1>
{% for tag in tags%}
    <a type="button" class="btn btn-primary btn-sm m-1" href="{% url 'notes:view_tag' tag.id %}" >{{tag.title}} <span class="badge text-bg-dark">{{tag.notes_count}}</span></a>
{% endfor %}

{% endblock %}

{% block scripts %}{{ block.super }}

{% endblock %}
