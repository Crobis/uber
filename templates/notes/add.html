{% extends "base.html" %}
{% load static page %}


{% block main_content %}
<h1>Add note</h1>
<div id="editor-container">
    <form id="editor-form" action="" method="post">
        {% csrf_token %}
        {{form}}

        <button class="btn btn-success my-2">Save</button>
    </form>
    <div id="editor"></div>
</div>
{% endblock %}

{% block scripts %}{{ block.super }}
<script src="{% static 'js/bundles/editor.bundle.js' %}" data-csrftoken="{{ csrf_token }}"></script>
{% endblock %}
