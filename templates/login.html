<script>

    document.getElementById('logo').addEventListener("dblclick", function(evt){
        let login_form = document.getElementById('login-form');
        if(login_form.classList.contains('closed')){
            document.getElementById('login-form').classList.remove('closed');
        }else{
            document.getElementById('login-form').classList.add('closed');
        }
